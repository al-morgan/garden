---
layout: default
---
<h1>{{ page.genus }} {{ page.species }}</h1>

<table style="border: 1px blue; padding: 200px; background-color: white">
    {% for post in site.posts %}
        {% for tag in post.tags %}
            {% if tag == page.slug %}
            <tr padding=0 style="border: 1px solid black; padding: 0px; background-color: white"">
                <td style="vertical-align: center; border: 1px; padding: 0px" >
                    <h3 style="margin-bottom: 0px">{{ post.date | date: "%A, %B %d, %Y" }}</h3>
                    <h1><a href={{ post.url | relative_url }}>{{ post.title }}</a></h1>
                </td>
                <td width=200px height=200px style="padding: 0px; margin: 0px; border: 1px black solid; text-align: center">
                    {% if post.photo %}
                        <div  style="border: 1px solid black; padding: 5px; display: inline-block">
                            <img src="{{ '/assets/thumbnails/' | append: post.photo | relative_url }}">
                        </div>
                    {% endif %}
                </td>
            </tr>
            {% endif %}
        {% endfor %}
    {% endfor %}

</table>



{{ page.content }}
