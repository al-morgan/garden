---
layout: default
---
<h1>{{ page.genus }} {{ page.species }}</h1>

<table>
    {% for post in site.posts %}
        {% for tag in post.tags %}
            {% if tag == page.slug %}
            <tr padding=0>
                <td padding=0>
                    <a href={{ post.url | relative_url }}>{{ post.title }}</a>
                </td>
                <td width=200px height=200px>
                    {% if post.photo %}                    
                        <img src="{{ '/assets/thumbnails/' | append: post.photo | relative_url }}">
                    {% endif %}
                </td>
            </tr>
            {% endif %}
        {% endfor %}
    {% endfor %}

</table>



{{ page.content }}
