---
layout: default
---
<h1>{{ page.genus }} {{ page.species }}</h1>

<ul>
    {% for post in site.posts %}
        {% for tag in post.tags %}
            {% if tag == page.slug %}
                <li>
                <a href={{ post.url | relative_url }}>{{ post.title }}</a>
                {% if post.photo %}
                    <img src="{{ '/assets/thumbnails/' | append: post.photo | relative_url }}">
                {% endif %}
                </li>
            {% endif %}
        {% endfor %}
    {% endfor %}
</ul>



{{ page.content }}
